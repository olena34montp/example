<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire</h1>
    <h2>Contactez nous</h2>
    <form action="">
        <div>
            <span>Sexe :</span>
            <label>
                <input type="radio" name="sex"> Femmme
            </label>
            <label>
                <input type="radio" name="sex"> Homme
            </label>
        </div>
        <div>
            <label for="nom">Nom :
                <input type="text" name="nom" id="nom">
            </label>
            <label for="prenom">Prénom :
                <input type="text" name="prenom" id="prenom">
            </label>
        </div>
        <div>
            <label for="pseudo">Pseudo :</label>
            <input type="text" name="pseudo" id="pseudo">
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="comment">Commentaire :</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="pays">Pays :</label>
            <select name="pays" id="pays" multiple>
                <option value="france" selected>France</option>
                <option value="espagne">Espagne</option>
            </select>
        </div>
        <div>
            <span>Souhaitez vous être contacté par email :</span>
            <label for="oui">
                <input type="radio" value="contacter" name="contacter" id="oui"> Oui
            </label>
            <label for="non">
                <input type="radio" value="pascontacter" name="contacter" id="non"> Non
            </label>
        </div>
        <div>
            <label for="email">Si oui, Email :</label>
            <input type="email" name="email" id="email">
        </div>
        <button type="submit">Validez</button>
    </form>
</body>
</html>
